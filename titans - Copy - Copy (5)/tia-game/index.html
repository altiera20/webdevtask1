<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titans - Hexagonal Strategy Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Titans</h1>
        
        <!-- Game Board - Hexagonal Grid -->
        <div class="game-board">
            <!-- SVG for drawing lines -->
            <svg id="edge-lines-svg" width="100%" height="100%"></svg>
            
            <!-- Outer Circuit -->
            <div id="outer-circuit" class="circuit">
                <div id="outer-0" class="node"></div>
                <div id="outer-1" class="node"></div>
                <div id="outer-2" class="node"></div>
                <div id="outer-3" class="node"></div>
                <div id="outer-4" class="node"></div>
                <div id="outer-5" class="node"></div>
            </div>
            
            <!-- Middle Circuit -->
            <div id="middle-circuit" class="circuit">
                <div id="middle-0" class="node"></div>
                <div id="middle-1" class="node"></div>
                <div id="middle-2" class="node"></div>
                <div id="middle-3" class="node"></div>
                <div id="middle-4" class="node"></div>
                <div id="middle-5" class="node"></div>
            </div>
            
            <!-- Inner Circuit -->
            <div id="inner-circuit" class="circuit">
                <div id="inner-0" class="node"></div>
                <div id="inner-1" class="node"></div>
                <div id="inner-2" class="node"></div>
                <div id="inner-3" class="node"></div>
                <div id="inner-4" class="node"></div>
                <div id="inner-5" class="node"></div>
            </div>
        </div>
        
        <!-- Game Interface -->
        <div class="game-interface">
            <!-- Scoreboard -->
            <div class="scoreboard">
                <div class="player-score red">
                    <h3>Red Player</h3>
                    <p>Score: <span id="red-score">0</span></p>
                    <p>Titans: <span id="red-titans">4</span></p>
                </div>
                <div class="player-score blue">
                    <h3>Blue Player</h3>
                    <p>Score: <span id="blue-score">0</span></p>
                    <p>Titans: <span id="blue-titans">4</span></p>
                </div>
            </div>
            
            <!-- Game Status -->
            <div class="game-status">
                <div class="status-content">
                    <p>Current Player: <span id="current-player">Red</span></p>
                    <p>Phase: <span id="current-phase">Placement</span></p>
                    <p>Message: <span id="status-message">Place your titans on the outer circuit</span></p>
                </div>
            </div>
            
            <!-- Game Controls -->
            <div class="game-controls">
                <button id="start-game">Start Game</button>
                <button id="reset-game">Reset Game</button>
                <button id="toggle-timer">Pause Timer</button>
                <button id="undo-btn">Undo</button>
                <button id="redo-btn">Redo</button>
                <button id="leaderboard-btn">Leaderboard</button>
                <button id="replay-btn">Replay</button>
            </div>
            
            <!-- Timer Display -->
            <div class="timer-display">
                <p>Game Time: <span id="game-timer">00:00</span></p>
                <p>Turn Time: <span id="turn-timer">00:00</span></p>
            </div>
            
            <!-- Move History -->
            <div class="move-history">
                <h3>Move History</h3>
                <div class="history-container">
                    <div class="red-history">
                        <h4>Red Player</h4>
                        <ul id="red-history-list"></ul>
                    </div>
                    <div class="blue-history">
                        <h4>Blue Player</h4>
                        <ul id="blue-history-list"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/config.js"></script>
    <script src="js/state.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/sounds.js"></script>
    <script src="js/confetti.js"></script>
    <script src="js/leaderboard.js"></script>
    <script src="js/replay.js"></script>
    <script src="js/gameLogic.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
